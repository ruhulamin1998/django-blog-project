{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{blog.blog_title}} {% endblock %}

{% block body_block %}
{% if blog.author == user %}
<form method="POST">
  {{form|crispy}}
  {% csrf_token %}
  <input type="submit" class="btn btn-success btn-sm" name="submit" value="Update">
</form>
{% else %}
<p>You are not allowed view this page 404!</p>
{% endif %}
{% endblock %}
