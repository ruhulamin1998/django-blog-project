{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Change Password {% endblock %}

{% block body_block %}
{% if changed %}
<div class="alert alert-success">Password Changed Successfully!</div>
{% else %}
<form method="POST">
  {{form|crispy}}
  {% csrf_token %}
  <input type="submit" name="submit" class="btn btn-primary btn-sm" value="Change">
</form>
{% endif %}
{% endblock %}
